            <i class="fa fa-bars fa-2x"></i>
          </button>
          <a class="navbar-brand" href="/">{{ site.brand }}</a>

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars fa-2x"></i></a>
              <ul class="dropdown-menu">
                {% include nav.html %}
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
